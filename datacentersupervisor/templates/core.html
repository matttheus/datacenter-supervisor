{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/mdb.min.css' %}">
    <title>Datacenter Supervisor</title>
</head>
<body>
    <div class="row">
        <div class="col-6">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Temperature</th>
                        <th scope="col">Humidity</th>
                        <th scope="col">Gas</th>
                        <th scope="col">Date-Time</th>
                    </tr>
                </thead>
                <!-- Content from templates -->
                <tbody>

                </tbody>
            </table>
        </div>
        <!-- Graph -->
        <div class="col-6">
            <div class="container">
                <canvas id="barChart"></canvas>
          </div>
        </div>
    </div>

    <script src="{% static 'bootstrap/js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/mdb.min.js' %}"></script>

    <!-- Ajax -->
    <script>
        data_from_db = [0, 0, 0];

        var ctxB = document.getElementById("barChart").getContext('2d');

        var boderColor_data = [
        'rgba(255,99,132,1)',
        'rgba(54, 162, 235, 1)',
        'rgba(255, 206, 86, 1)',
        'rgba(75, 192, 192, 1)',
        'rgba(153, 102, 255, 1)',
        'rgba(255, 159, 64, 1)'
        ];

        var backgroundColor_data = [
        'rgba(255, 99, 132, 0.2)',
        'rgba(54, 162, 235, 0.2)',
        'rgba(255, 206, 86, 0.2)',
        'rgba(75, 192, 192, 0.2)',
        'rgba(153, 102, 255, 0.2)',
        'rgba(255, 159, 64, 0.2)'
        ];

        var myBarChart = new Chart(ctxB, {
        type: 'bar',
        data: {
            labels: ["Temperature", "Humidity", "Gas"],
            datasets: [
            {
                label: "Average",
                data: [1, 1, 1],
                backgroundColor: backgroundColor_data,
                borderColor: boderColor_data,
                borderWidth: 2
            }
            ]
        },
        options: {
            scales: {
            yAxes: [{
                ticks: {
                beginAtZero: true
                }
            }]
            }
        }
        });

        $(document).ready(setInterval(getContent, 10000));
        function getContent(){
            $.ajax({
                url: "collect",
                success: function(result){
                    $("tbody").html(result);

                    var rows = document.getElementsByTagName("tbody")[0].children;

                    for (var i = 0; i < rows.length; i++) {
                        var cols = rows[i].children;
                        
                        if (isNaN(parseFloat(cols[1].innerHTML))) {
                            data_from_db[0] += 0;
                        } else {
                            data_from_db[0] += parseFloat(cols[1].innerHTML);
                        }

                        if (isNaN(parseFloat(cols[2].innerHTML))) {
                            data_from_db[1] += 0;
                        } else {
                            data_from_db[1] += parseFloat(cols[2].innerHTML);
                        }

                        if (isNaN(parseFloat(cols[3].innerHTML))) {
                            data_from_db[2] += 0;
                        } else {
                            data_from_db[2] += parseFloat(cols[3].innerHTML);
                        }
                        
                    }

                    data_from_db[0] /= rows.length;
                    data_from_db[1] /= rows.length;
                    data_from_db[2] /= rows.length;

                    myBarChart.data.datasets[0].data = data_from_db;
                    myBarChart.update();
                }
            });

        }
    </script>
</body>
</html>
